<div id="main-container">
  <table mat-table [dataSource]="actuarialService.results$ | async" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'d MMM YYYY'}} </td>
    </ng-container>

    <ng-container matColumnDef="benchmark1">
      <th mat-header-cell *matHeaderCellDef> Benchmark 1 </th>
      <td mat-cell *matCellDef="let element"> {{element.benchmark1 | currency:'GBP'}} </td>
    </ng-container>

    <ng-container matColumnDef="benchmark2">
      <th mat-header-cell *matHeaderCellDef> Benchmark 2 </th>
      <td mat-cell *matCellDef="let element"> {{element.benchmark2 | currency:'GBP'}} </td>
    </ng-container>

    <ng-container matColumnDef="benchmark3">
      <th mat-header-cell *matHeaderCellDef> Benchmark 3 </th>
      <td mat-cell *matCellDef="let element"> {{element.benchmark3 | currency:'GBP'}} </td>
    </ng-container>

    <ng-container matColumnDef="benchmark4">
      <th mat-header-cell *matHeaderCellDef> Benchmark 4 </th>
      <td mat-cell *matCellDef="let element"> {{element.benchmark4 | percent}} </td>
    </ng-container>

    <ng-container matColumnDef="benchmark5">
      <th mat-header-cell *matHeaderCellDef> Benchmark 5 </th>
      <td mat-cell *matCellDef="let element"> {{element.benchmark5 | currency:'GBP'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
